{% extends "parent/landing-base.html" %}

{% block title %}Login to Likewyss{% endblock %}

{% block content %}
	<div class="container">
		<div class="row"><div class="span9">
		<h1>Login to Likewyss</h1>
		<form class="well" action="." method="post">
			<i class="icon-user icon-2x"></i>&nbsp;&nbsp;<input type="text" name="username" id="id_username" placeholder="Username or email" /><br />
			<i class="icon-key icon-2x"></i>&nbsp;&nbsp;<input type="password" name="password" id="id_password" placeholder="Password" /><br />
			<label id="remember"><input name="remember_me" type="checkbox" class="checkbox" /><span class="help-inline">Keep me logged in</span></label>
			<p>{% csrf_token %}</p>
			<button type="submit" class="btn btn-danger"><i class="icon-unlock-alt"></i>&nbsp;&nbsp;Login to Likewyss</button>&nbsp;&nbsp;or&nbsp;&nbsp;<a href="/landing/"><button type="button" class="btn btn-success"><i class="icon-plus"></i>&nbsp;&nbsp;Sign up</button></a>
			<input type="hidden" name="next" value="/feed/" />
		</form>
		</div></div>
	</div>
{% endblock %}
